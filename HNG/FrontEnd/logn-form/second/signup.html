<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lading Page sample</title>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome Pro CSS -->
     <!-- <link rel="stylesheet" href="https://atugatran.github.io/FontAwesome6Pro/css/all.min.css"/> -->
    <script src="https://use.fontawesome.com/releases/v6.4.2/js/all.js"></script>
    <!-- CUSTOM CSS -->
     <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container--form">
        <div class="forms">
            <div class="form--content">
                <div class="form--title">Welcome</div>
                <span class="form--text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br> Quam duis vitae curabitur amet, fermentum lorem. </p>
                </span>
                <div class="form--login-option">
                    <a href="" class="option">
                        <img src="./assets/images/apple-1080.png" alt="">
                    </a>
                    <a href="" class="option">
                        <img src="./assets/images/facebook-1080.png" alt="">
                    </a>
                    <a href="" class="option">
                        <img src="./assets/images/google-logo-1080.png" alt="">
                    </a>
                </div>
                <!-- Login option separator -->
                <p class="separator">
                    <span>or</span>
                </p>
                
                <form action="">
                    <div class="input--boxes">
                        <div class="form--control">
                            <input class="form--input" type="text" name="fname" autocomplete="off" placeholder="" required>
                            <label class="form--lable" for="fname">Full name</label>
                        </div>
                    </div>
                    <div class="input--boxes">
                        <div class="form--control">
                            <input class="form--input" type="email" name="email" id="email" autocomplete="off" placeholder="" required>
                            <label class="form--lable" for="email">Email</label>
                            <i id="icon" class="fa-regular fa-envelope"></i>
                        </div>
                    </div>
                    <div class="input--boxes">
                        <div class="form--control">
                            <input class="form--input" type="password" id="password" placeholder="" required>
                            <label class="form--lable" for="password">Password</label> 
                            <i id="icon" class="fa-regular fa-eye"></i>
                        </div>
                    </div>
                    
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="checkbox--mark"></span>
                        <span>Remember me</span>
                    </label>
                    <div class="forget"><a href="#">Forget password?</a></div>
                    <div class="button">
                        <input type="submit" value="Enter">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
